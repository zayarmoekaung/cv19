	<body> 
		<!-- Here a loader is created which 
			loads till response comes -->
		<div class="d-flex justify-content-center"> 
			<div class="spinner-border"
				role="status" id="loading"> 
				<span class="sr-only">Loading...</span> 
			</div> 
		</div> 
		<h1>World Covid Counter</h1> 
		<!-- table for showing data -->
		<div class="warclock">
		<label id="g-total" style="font-size: 60px; color: #FF8C00" class="lab"></label><label id="g-death" style="font-size: 40px; color: #FF0000"  class="lab"></label><label id="g-rcv"style="font-size: 40px; color: #32CD32" class="lab"></label>
		</div>
		<table id="employees" class="container"></table> 
	</body> 


<script type="text/javascript">
	// api url 
const api_url = 
	"https://api.covid19api.com/summary"; 

// Defining async function 
async function getapi(url) { 
	
	// Storing response 
	const response = await fetch(url); 
	
	// Storing data in form of JSON 
	var data = await response.json(); 
	console.log(data); 
	if (response) { 
		hideloader(); 
	} 
	show(data); 
} 
// Calling that async function 
getapi(api_url); 

// Function to hide the loader 
function hideloader() { 
	document.getElementById('loading').style.display = 'none'; 
} 
// Function to define innerHTML for HTML table 
function show(data) { 
	let tab = 
		`<tr> 
		<th>Country</th> 
		<th>NewConfirmed</th> 
		<th>TotalConfirmed</th> 
		<th>NewDeath</th>
		<th>TotalDeath</th>
		<th>NewRecovered</th>
		<th>TotalRecovered</th>
		<th>Date</th> 
		</tr>`; 
	
	// Loop to access all rows 
	for (let r of data.Countries) { 
		tab += `<tr> 
	<td>${r.Country} </td> 
	<td>${r.NewConfirmed}</td> 
	<td>${r.TotalConfirmed}</td> 
	<td>${r.NewDeaths}</td>
	<td>${r.TotalDeaths}</td>
	<td>${r.NewRecovered}</td>		 
	<td>${r.TotalRecovered}</td>
	<td>${r.Date}</td>
</tr>`; 
	} 
	var g = data.Global;
	var total = g.TotalConfirmed;
	var death = g.TotalDeaths;
	var rcv = g.TotalRecovered;
	// Setting innerHTML as tab variable 
	document.getElementById("employees").innerHTML = tab; 
	document.getElementById("g-total").innerHTML = total;
	document.getElementById("g-death").innerHTML = death;
	document.getElementById("g-rcv").innerHTML = rcv;

} 

</script>
